<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Sign In</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h:form id="form">
		<p:growl id="growl_login" />
		<h:panelGrid columns="2" styleClass="div_main_login">
			<p:panel styleClass="div_login">
				<h:panelGrid cellspacing="5" styleClass="panel_grid_login">
					<p:inputText id="user_name" value="#{login.user.userName}" required="true"
						styleClass="input_login" />
					<p:watermark value="User" for="user_name" />
					<p:password id="password" value="#{login.user.password}" required="true"
						styleClass="input_login" />
					<p:watermark value="Password" for="password" />
					<hr style="height: 25px; visibility: hidden;" />
					<f:facet name="footer">
						<p:commandButton value="Sign In" action="#{login.signIn}" style="width: 350px; height: 40px;"
							update="form" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
